<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Well Organized</title>
    <meta charset="UTF-8">        
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./public/assets/favicon.ico">    
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <header>
        <!-- menu e logo -->
    </header>
    <main>
        <section id="cabecalho">
            <!-- titulo -->
        </section>
        <section id="tarefas">
            <ul id="listaFazer">
                <!-- quando arquivar uma tarefa da ListaFazer deve ser acrescentada a classe "arquivada" no cartao -->
                <!-- obs: ela já tem que ter a classe "concluida" -->
                <li class="cartao branco concluida arquivada"> 
                    <div class="cartao-cabecalho">
                        <div class="check"></div>
                        <span>Não concluída</span>
                    </div>
                    <div class="cartao-corpo">
                        <p>Estudar HTML, CSS e JavaScript</p>
                    </div>
                    <div class="cartao-rodape"></div>
                </li>
            </ul>
        </section>
    </main>
    <script src="./public/js/script.js"></script>
</body>
</html>
